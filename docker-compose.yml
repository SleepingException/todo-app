version: '3.9'

services:
  postgres:
    image: postgres:12
    environment:
      POSTGRES_DB: "todo"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "6543:5432"
  frontend:
    image: frontend:0.0.1
    build: ./frontend
    restart: always
    ports:
      - '3000:3000'
    volumes:
      - /app/node_modules
      - ./frontend:/app
  backend:
    depends_on:
    - postgres
    ports:
      - "8081:8081"
    build:
      context: ./
      dockerfile: backend/Dockerfile
      target: app
    environment:
      SPRING_PROFILES_ACTIVE: docker
  nginx:
    depends_on:
      - backend
      - frontend
    build:
      context: ./
      dockerfile: nginx/Dockerfile
    ports:
      - 8080:8080
